<div class="container-fluid bg-dark text-light py-4">
  <div class="row">
    <!-- Sección del Mapa -->
    <div class=" contentMap mb-4 d-flex justify-content-center">
      <div class="border rounded position-relative" style="height: 600px; background-color: #1c1c1c;">
        <app-globe-map [countryName]="'Colombia'"></app-globe-map>
        <p class="text-center text-muted pt-5">[Mapa mundial de proyectos hidroeléctricos]</p>
      </div>

      <!-- Panel de Filtros -->
      <div class="col-lg-3 col-md-4">
        <div class="card bg-secondary text-light">
          <div class="card-header">
            <h5 class="mb-0">Filtros</h5>
          </div>
          <div class="card-body">
            <!-- Estado del proyecto -->
            <div class="mb-3">
              <label class="form-label">Estado del proyecto</label>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="operando">
                <label class="form-check-label" for="operando">Operando</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="construccion">
                <label class="form-check-label" for="construccion">En construcción</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="anunciado">
                <label class="form-check-label" for="anunciado">Anunciado</label>
              </div>
            </div>

            <!-- Capacidad mínima -->
            <div class="mb-3">
              <label for="capacidad" class="form-label">Capacidad mínima [MW]</label>
              <input type="range" class="form-range" min="0" max="50000" id="capacidad">
              <div class="d-flex justify-content-between">
                <small>0 MW</small>
                <small>50,000 MW</small>
              </div>
            </div>

            <!-- Contador de proyectos -->
            <div class="mt-4 text-center">
              <span class="badge bg-info">Mostrando 5 proyectos</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
