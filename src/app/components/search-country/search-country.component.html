<div class="home-container container py-5">
  <div class="text-center mb-5">
    <h1 class="title">Buscar por país o proyecto</h1>
    <p class="subtitle">Explora la base de datos de proyectos hidroeléctricos alrededor del mundo</p>
    <input 
      type="text" 
      class="form-control search-input mt-3" 
      placeholder="Buscar por país, proyecto o ubicación...">
  </div>

  <div class="table-responsive">
    <table class="table table-dark table-hover align-middle text-center">
      <thead>
        <tr>
          <th scope="col">Nombre del proyecto</th>
          <th scope="col">Capacidad (MW)</th>
          <th scope="col">Estado</th>
          <th scope="col">Ciudad/Región</th>
          <th scope="col">Acciones</th>
        </tr>
